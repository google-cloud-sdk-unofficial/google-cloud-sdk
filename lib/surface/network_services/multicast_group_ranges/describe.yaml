release_tracks: [GA, BETA, ALPHA]
help_text:
  brief: |
    Describe a multicast group range.
  description: |
    Show details of a multicast group range in the specified location of the current project.
  examples: |
    To describe a multicast group range in the current project, run:

      $ {command} my-multicast-group-range --location=global
arguments:
  resource:
    spec: !REF googlecloudsdk.command_lib.network_services.resources:multicastGroupRange
    help_text: |
      The multicast group range to display.
request: &request
  GA:
    api_version: v1
  ALPHA:
    api_version: v1alpha1
  BETA:
    api_version: v1beta1
  collection: networkservices.projects.locations.multicastGroupRanges

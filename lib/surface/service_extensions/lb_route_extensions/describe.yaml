release_tracks: [BETA, ALPHA]

help_text:
  brief: |
    Describe an LB Route Extension.
  description: |
    Show details about an LB Route Extension.
  examples: |
    To show details about the LB Route Extension named
    `my-route-extension` located in `us-central1`.

      $ {command} my-route-extension --location=us-central1

arguments:
  resource:
    spec: !REF googlecloudsdk.command_lib.service_extensions.resources:lbRouteExtension
    help_text: Name of the LB Route Extension to be described.

request: &request
  ALPHA:
    api_version: v1alpha1
  BETA:
    api_version: v1beta1
  collection: networkservices.projects.locations.lbRouteExtensions

- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: List all WasmActions.
    description: |
      List WasmActions.
    examples: |
      To list existing WasmActions, run:

        $ {command}

  request:
    collection: networkservices.projects.locations.wasmActions
    ALPHA:
      api_version: v1alpha1

  response:
    id_field: name

  arguments:
    resource:
      help_text: The parent location.
      spec: !REF googlecloudsdk.command_lib.network_actions.resources:location

  output:
    format: |
      table(
        name.basename():label=NAME,
        wasm_plugin:label=WASMPLUGIN
      )

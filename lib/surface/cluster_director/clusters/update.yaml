- release_tracks:
  - ALPHA
  help_text:
    brief: Updates the parameters of a Cluster Director resource
    description: |
      Updates the parameters of a Cluster Director resource.
    examples: |-
      To update the labels of a cluster `my-cluster` in location `us-central1-a` with config file `my-cluster-config.json` run the following JSON example:

      $ {command} my-cluster --location=us-central1-a --update-mask=labels --config='{"key": "value"}'

      Or create a JSON file with the cluster specs and run the following file example:

      $ {command} my-cluster --location=us-central1-a --update-mask=labels --config-from-file=my-cluster-config.json

      Or create a JSON file with the update mask and run the following file example:

      $ {command} my-cluster --location=us-central1-a --update-mask-from-file=my-update-mask.json --config-from-file=my-cluster-config.json
  arguments:
    params:
    - help_text: |-
        Identifier. Name of the cluster.
        Formats: cluster | projects/{project}/locations/{locations}/clusters/{cluster}
      is_positional: true
      is_primary_resource: true
      request_id_field: clusterId
      resource_spec: !REF googlecloudsdk.command_lib.cluster_director.clusters.resources:projects_locations_clusters
      required: true
    - arg_name: config
      required: true
      api_field: cluster
      type: arg_object
      help_text: |-
        Configuration of the cluster specs to be updated in shorthand | JSON string | file path format.
    - arg_name: update-mask
      required: true
      api_field: updateMask
      type: arg_object
      help_text: |-
        Field mask to be updated in shorthand | JSON string | file path format.
  request:
    api_version: v1alpha
    collection:
    - hypercomputecluster.projects.locations.clusters
  async:
    collection:
    - hypercomputecluster.projects.locations.operations
  update:
    read_modify_update: true

- release_tracks: [ALPHA]
  help_text:
    brief: "Get IAM configuration of the given storage pool."
    description: "Get IAM configuration of the given storage pool."
    examples: |
      The following command retrieves the IAM configuration of the specified storage pool.

        $ {command} my-storage-pool

  request:
    collection: compute.storagePools
    use_relative_name: false
    api_version: alpha
    method: getIamPolicy

  arguments:
    resource:
      help_text: The storage pool you want to get the IAM permissions of.
      spec: !REF googlecloudsdk.command_lib.compute.resources:storage_pool

  iam:
    enable_condition: true
    policy_version: 3
    get_iam_policy_version_path: optionsRequestedPolicyVersion

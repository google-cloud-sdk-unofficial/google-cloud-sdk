- release_tracks: [ALPHA]
  help_text:
    brief: Describe an HA controller.
    description: Describe an HA controller.
    examples: |
      The following command describes an HA controller with ID `my-hac` in region `us-central1`:

        $ {command} my-hac \
            --region=us-central1

  request:
    api_version: alpha
    collection: compute.haControllers
    method: get

  arguments:
    resource:
      help_text: Name of the HA controller you want to describe.
      spec: !REF googlecloudsdk.command_lib.compute.ha_controllers.resources:ha_controller
      is_positional: true

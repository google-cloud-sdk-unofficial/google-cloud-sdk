- release_tracks: [ALPHA]
  help_text:
    brief: Update an HA controller.
    description: Update an HA controller. To change the existing HA Controller failover initiation configuration from automatic to manual or vice-versa use this command.
    examples: |
      The following command updates the descprition of an HA controller with ID `my-hac` in region `us-central1`:

        $ {command} my-hac \
            --description="new description"
            --region=us-central1

  request:
    api_version: alpha
    collection: compute.haControllers
    method: patch
    modify_request_hooks:
    - googlecloudsdk.command_lib.compute.ha_controllers.utils:SetResourceName

  async:
    collection: compute.regionOperations
    response_name_field: selfLink
    state:
      field: status
      success_values: ['DONE']

  arguments:
    resource:
      help_text: Name of the HA controller you want to Update.
      spec: !REF googlecloudsdk.command_lib.compute.ha_controllers.resources:ha_controller
      is_positional: true

    params:
    - group:
        required: true
        mutex: false
        params:
        - arg_name: description
          api_field: haControllerResource.description
          help_text: |
            Description of the HA controller.
        - arg_name: failover-initiation
          api_field: haControllerResource.failoverInitiation
          help_text: |
            Indicates how failover should be initiated.
        - arg_name: secondary-zone-capacity
          api_field: haControllerResource.secondaryZoneCapacity
          help_text: |
            Indicates capacity guarantees in the secondary zone.

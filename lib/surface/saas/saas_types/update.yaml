- release_tracks:
  - ALPHA
  help_text:
    brief: Update a Saas Type
    description: Update a Saas Type
    examples: |-
      To update the Saas Type, run:

      $ {command} my-saas-type
  arguments:
    params:
    - help_text: |-
        Identifier. The resource name (full URI of the resource) following the standard naming
        scheme:

          "projects/{project}/locations/{location}/saasTypes/{saasType}"
      is_positional: true
      resource_spec: !REF googlecloudsdk.command_lib.saas.resources:saas_type
      required: true
    - arg_name: labels
      api_field: saasType.labels
      required: false
      repeated: true
      help_text: |-
        The labels on the resource, which can be used for categorization.
        similar to Kubernetes resource labels.
      clearable: true
      spec:
      - api_field: key
      - api_field: value
  request:
    api_version: v1alpha1
    collection:
    - saasservicemgmt.projects.locations.saasTypes
  async:
    collection:
    - saasservicemgmt.projects.locations.operations
  update:
    read_modify_update: true

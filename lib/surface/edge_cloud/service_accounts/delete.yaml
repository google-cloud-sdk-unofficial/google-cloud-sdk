- release_tracks: [ALPHA]

  help_text:
    brief: Deletes a Service Account on a Google Distributed Cloud zone.
    description: Deletes a service account on a Google Distributed Cloud zone.
    examples: |
      To delete a service account called `sample-service-account` in project `sample-project` and location `us-central1`, run:

      $ {command} sample-service-account --location=us-central1 --project=sample-project

  request:
    collection: edgecontainer.projects.locations.serviceAccounts
    api_version: v1alpha
    method: delete

  arguments:
    resource:
      help_text: Google Distributed Cloud Service Account
      spec: !REF googlecloudsdk.command_lib.edge_cloud.service_account.resources:serviceAccount

  async:
    collection: edgecontainer.projects.locations.operations

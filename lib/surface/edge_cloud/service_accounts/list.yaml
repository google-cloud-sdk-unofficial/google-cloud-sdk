    description: List Service Accounts in a given project and location on a Google Distributed Cloud zone.
    examples: |
      To list service accounts in project `sample-project` and location `us-central1`, run:

      $ {command} --location=us-central1 --project=sample-project

  request:
    collection: edgecontainer.projects.locations.serviceAccounts

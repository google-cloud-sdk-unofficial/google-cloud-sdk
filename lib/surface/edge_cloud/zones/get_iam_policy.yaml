- release_tracks: [ALPHA]

  help_text:
    brief: Get IAM policy for a project on the Google Distributed Cloud zone
    description: Gets the IAM policy for a project on the Google Distributed Cloud zone.
    examples: |
      To get the IAM policy for a project called `sample-project` on the Google Distributed Cloud zone `sample-zone` in location `us-central1`, run:

      $ {command} sample-zone --project=sample-project --location=us-central1

  request:
    collection: edgecontainer.projects.locations.zones
    api_version: v1alpha

  arguments:
    resource:
      help_text: |
        Google Distributed Cloud zone.
      is_positional: true
      spec: !REF googlecloudsdk.command_lib.edge_cloud.zone.resources:projzone

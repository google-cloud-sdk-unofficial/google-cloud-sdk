- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: Describe a Google Distributed Cloud API key.
    description: Show details of a specific Google Distributed Cloud API key.
    examples: |
      To describe an API key called `test-api-key` in project `test-project` and location `us-central1`, run:

      $ {command} test-api-key --location=us-central1 --project=test-project
  request:
    collection: edgecontainer.projects.locations.apiKeys
    api_version: v1alpha
    method: get
  arguments:
    resource:
      spec: !REF googlecloudsdk.command_lib.edge_cloud.api_key.resources:apiKey
      help_text: The Google Distributed Cloud API key to describe.

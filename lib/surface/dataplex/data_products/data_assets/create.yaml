- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: |
      Create a Dataplex data asset resource.
    description: |
      Create a Dataplex data asset resource.
    examples: |
      To create a Dataplex data asset `test-da` in data product `test-dp` in location `us-central1` with resource "//SERVICE_NAME/projects/MY_PROJECT/datasets/MY_DATASET/tables/MY_TABLE", run:

          $ {command} test-da --data-product=test-dp --location=us-central1 --resource=//SERVICE_NAME/projects/MY_PROJECT/datasets/MY_DATASET/tables/MY_TABLE

  request:
    ALPHA:
      api_version: v1
    collection: dataplex.projects.locations.dataProducts.dataAssets
  arguments:
    resource:
      help_text: |
        Arguments and flags that specify the Dataplex Data Asset you want to create.
      spec: !REF googlecloudsdk.command_lib.dataplex.resources:data_asset
    params:
    - arg_name: resource
      api_field: googleCloudDataplexV1DataAsset.resource
      required: true
      help_text: |
        Full resource name of the cloud resource represented by the data asset.
    labels:
      api_field: googleCloudDataplexV1DataAsset.labels
  async:
    collection: dataplex.projects.locations.operations

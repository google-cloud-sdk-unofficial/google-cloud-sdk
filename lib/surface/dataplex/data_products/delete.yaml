- release_tracks: [ALPHA]
  hidden: true
  help_text:
    brief: |
      Delete a Dataplex Data Product resource.
    description: |
      Delete a Dataplex Data Product resource based on project, location and data product id.
    examples: |
      To delete a Dataplex data product `test-dp` in location `us-central1`, run:

          $ {command} test-dp --location=us-central1
  request:
    ALPHA:
      api_version: v1
    collection: dataplex.projects.locations.dataProducts
  arguments:
    resource:
      help_text: |
        Arguments and flags that specify the Dataplex Data Product you want to delete.
      spec: !REF googlecloudsdk.command_lib.dataplex.resources:data_product
    params:
    - arg_name: etag
      api_field: etag
      help_text: |
        Etag of the data product. If this is provided, it must match the server's etag.
  async:
    collection: dataplex.projects.locations.operations

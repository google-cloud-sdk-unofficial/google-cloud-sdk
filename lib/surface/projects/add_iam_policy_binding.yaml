- release_tracks: [ALPHA]

  help_text:
    brief: Add IAM policy binding for a project
    DESCRIPTION: |
      Adds a policy binding to the IAM policy of a project, given a
      project ID and the binding. One binding consists of a member, a role, and
      an optional condition.

    EXAMPLES: |
      To add an IAM policy binding for the role of 'roles/editor' for the user
      'test-user@gmail.com' on a project with identifier 'example-project-id-1',
      run:

          $ gcloud alpha projects add-iam-policy-binding example-project-id-1 --member='user:test-user@gmail.com' --role='roles/editor'

      To add an IAM policy binding for the role of 'roles/editor' to the service
      account 'test-proj1@example.domain.com', run:

          $ gcloud alpha projects add-iam-policy-binding test-proj1@example.domain.com --member='serviceAccount:test-proj1@example.domain.com' --role='roles/editor'

      To add an IAM policy binding for the role of 'roles/editor' for all
      authenticated users on a project with identifier 'example-project-id-1',
      run:

          $ gcloud alpha projects add-iam-policy-binding example-project-id-1 --member='allAuthenticatedUsers' --role='roles/editor'

      To add an IAM policy binding which expires at the end of the year 2018 for
      the role of 'roles/browser' and the user 'test-user@gmail.com' on a project
      with identifier 'example-project-id-1', run:

          $ gcloud alpha projects add-iam-policy-binding example-project-id-1 --member='user:test-user@gmail.com' --role='roles/browser' --condition='expression=request.time < timestamp("2019-01-01T00:00:00Z"),title=expires_end_of_2018,description=Expires at midnight on 2018-12-31'

      See https://cloud.google.com/iam/docs/managing-policies for details of
      policy role and member types.

  request:
    collection: cloudresourcemanager.projects
    use_relative_name: false

  arguments:
    resource:
      help_text: The project to add the IAM policy binding.
      spec: !REF googlecloudsdk.command_lib.projects.resources:project

  iam:
    enable_condition: true

- release_tracks: [BETA]
  help_text:
    brief: Add IAM policy binding for a project.
    DESCRIPTION: |
      Adds a policy binding to the IAM policy of a project, given a project
      ID and the binding.

    EXAMPLES: |
      The following command will add an IAM policy binding for the role of
      'roles/editor' for the user 'test-user@gmail.com' on a project with
      identifier 'example-project-id-1':

        $ {command} example-project-id-1 --member='user:test-user@gmail.com' --role='roles/editor'

      For a service account test-proj1@example.domain.com, the following command
      will add an IAM policy binding for the role of 'roles/editor' to the given
      service account:

        $ {command} test-proj1@example.domain.com --member='serviceAccount:test-proj1@example.domain.com' --role='roles/editor'

      The following command will add an IAM policy binding for the role of
      'roles/editor' for all authenticated users on a project with identifier
      'example-project-id-1':

        $ {command} example-project-id-1 --member='allAuthenticatedUsers' --role='roles/editor'

      See https://cloud.google.com/iam/docs/managing-policies for details of
      policy role and member types.

  request:
    collection: cloudresourcemanager.projects
    use_relative_name: false

  arguments:
    resource:
      help_text: The project to add the IAM policy binding.
      spec: !REF googlecloudsdk.command_lib.projects.resources:project

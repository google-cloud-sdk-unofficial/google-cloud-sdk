- release_tracks: [GA]
  help_text:
    brief: |
      Enable AutoMigrationConfig.
    description: |
      Enable AutoMigrationConfig.
    examples: |
      To enable AutoMigrationConfig for location `us-central1`:
         $ {command} --location=us-central1
  arguments:
    resource:
      spec: !REF googlecloudsdk.command_lib.infra_manager.resources:location
      is_positional: false
      help_text: |
        The location to enable AutoMigrationConfig for.
  request:
    api_version: v1
    disable_resource_check: true
    collection: config.projects.locations
    method: updateAutoMigrationConfig
    modify_request_hooks:
    - googlecloudsdk.api_lib.infra_manager.configmanager_util:SetEnableAutoMigrationInRequest
  async:
    collection: config.projects.locations.operations
    extract_resource_result: false
